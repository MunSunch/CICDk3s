name: continue integration application

on:
  push: 
    branches:
      - dev
  pull_request:
    branches:
      - dev

env:
  DIRECTORY: app
  PROJECT: cicdk3s

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up to JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '21'

      - name: DockerHub Authenticate
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract project version for docker image
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          RELEASE_VERSION=$(echo $VERSION | sed 's/-SNAPSHOT//')
          echo "VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
        working-directory: ${{ env.DIRECTORY }}

      - name: Build image
        run: docker build -t ${{ secrets.DOCKER_LOGIN }}/${{ env.PROJECT }}:$VERSION .
        working-directory: ${{ env.DIRECTORY }}/${{ env.PROJECT }}
      
      - name: Send to dockerhub registry
        run: docker push ${{ secrets.DOCKER_LOGIN }}/${{ env.PROJECT }}:$VERSION --all-tags